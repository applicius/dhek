<div class="container">
  <div class="page-header">
    <h1>Template <small>Choose resources</small></h1>
    <a href="#back" title="My Account">
      <i class="fa fa-arrow-left"></i> Back</a>
  </div>

  <form method="POST" role="form" id="templateForm"
        action="#save" enctype="multipart/form-data">

    <div class="form-group">
      <label for="id" class="control-label">ID</label>
      <input name="id" id="id" type="text" class="form-control" 
             readonly="readonly" value="-" />
    </div>

    <div class="form-group" id="nameGroup">
      <label for="name" class="control-label">Name</label>
      <input name="name" id="name" type="text" class="form-control" />
    </div>

    <div class="form-group" id="pdfGroup">
      <label for="pdf" class="control-label">PDF document</label>
      <input name="pdf" id="pdf" type="file" class="form-control" />
    </div>

    <div class="form-group" id="jsonGroup">
      <label for="json" class="control-label">Dhek (JSON) template</label>
      <input name="json" id="json" type="file" class="form-control" />
    </div>

    <div id="dhek-controls">
      <button class="btn btn-primary" id="save" disabled="disabled">
        Continue <i class="fa fa-arrow-right"></i>
      </button>
    </div>
  </form>
</div><!-- /.container -->
