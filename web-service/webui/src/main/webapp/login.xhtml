<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/login.gz.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="js/html5shiv.gz.js"></script>
      <script src="js/respond.gz.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Dhek</h2>
        <input type="email" id="username" name="username" 
               class="form-control" placeholder="Email" />
        <input type="password" id="password" name="password" 
               class="form-control" placeholder="Password" />
        <button class="btn btn-lg btn-primary btn-block login" 
                type="submit">Connect</button>
      </form>
      <div id="dhek-message"></div>
    </div>

    <script src="js/login.gz.js"></script>
  </body>
</html>
