<!DOCTYPE html>
<html lang="en"><!-- TODO: Rename to template-edit1 -->
  <head>
    <title>Edit template</title>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="js/html5shiv.gz.js"></script>
      <script src="js/respond.gz.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Template <small>Choose resources</small></h1>
      </div>

      <form method="POST" role="form" action="/rest/upload" 
            enctype="multipart/form-data">

        <div class="form-group">
          <label for="pdf" class="control-label">PDF document</label>
          <input name="pdf" id="pdf" type="file" class="form-control" />
        </div>

        <!-- TODO: Split into 2 steps, so it can be checked that page number required by JSON template is compatible with previously selected PDF -->
        <div class="form-group">
          <label for="json" class="control-label">JSON/Dhek template</label>
          <input name="json" id="json" type="file" class="form-control" />
        </div>

        <button class="btn btn-default">
          Continue 
          <i class="fa fa-arrow-right"></i>
        </button>
      </form>
    </div><!-- /.container -->

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
